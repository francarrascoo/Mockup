<!DOCTYPE html>
<html lang="es">

<head>
    <title>Ingreso - Clave Única</title>

</head>

<body>
    <nav class="navbar px-3">

                        <button class="btn btn-outline-secondary btn-lg" onclick="loginAlternativo()">

                        </button>
                    </div>


                    <hr class="my-4">

                    <small class="text-muted d-block">Al ingresar aceptas los términos y condiciones de uso del
                        sistema.</small>
                </div>
            </div>
        </div>
    </div>
