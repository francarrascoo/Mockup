<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ingreso - Clave Única</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar px-3">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <img src="src/gobierno.png" style="height: 110px;" alt="Gobierno">
            <img src="src/aduana.jpg" style="height: 110px;" alt="Aduana">
        </div>
    </nav>

    <div class="container py-5">
        <div class="mx-auto" style="max-width: 500px;">
            <div class="card shadow-sm border-0 rounded-4">
                <div class="card-body p-5 text-center">
                    <h2 class="fw-bold mb-4 text-aduana">Ingreso al Sistema</h2>
                    <p class="text-muted mb-4">Acceso funcionarios</p>

                    <form onsubmit="return loginUsuario(event)">
                        <div class="mb-3 text-start">
                            <label for="usuario" class="form-label">Usuario</label>
                            <input type="text" id="usuario" class="form-control" required>
                        </div>
                        <div class="mb-4 text-start">
                            <label for="contrasena" class="form-label">Contraseña</label>
                            <input type="password" id="contrasena" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                    </form>
                    </div>

                    <hr class="my-4">
                    <small class="text-muted d-block">Al ingresar aceptas los términos y condiciones de uso del sistema.</small>
                </div>
            </div>
        </div>
    </div>

    <script>
        function loginUsuario(event) {
            event.preventDefault();
            const usuario = document.getElementById("usuario").value;
            const contrasena = document.getElementById("contrasena").value;

            if (usuario === "jefe" && contrasena === "1234") {
                window.location.href = "boss.html";
            } else {
                alert("Usuario o contraseña incorrectos.");
            }
        }
    </script>
</body>

</html>
