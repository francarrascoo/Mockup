<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiscalización Aduanera</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container py-5">
  <div class="mx-auto" style="max-width: 760px;">
    <div class="card shadow border-0 rounded-4">
      <div class="card-body p-5">
        <h2 class="fw-bold text-aduana text-center mb-4">Panel de Validación de Datos</h2>

        <form id="busquedaForm" class="mb-4">
          <label class="form-label fw-semibold">Digite la patente del vehículo</label>
          <div class="input-group">
            <input type="text" class="form-control" id="inputPatente" placeholder="Ej: ABCD12" required>
            <button type="submit" class="btn btn-aduana">Buscar</button>
          </div>
        </form>

        <div id="resultadoFiscalizacion" class="d-none">
          <h5 class="text-aduana mt-4">Resultado de Fiscalización</h5>

          <div class="mb-3">
            <strong>Nombre:</strong> <span id="nombreCiudadano"></span><br>
            <strong>Tipo de persona:</strong> <span id="tipoPersona"></span><br>
            <strong>Documento:</strong> <span id="documentoCiudadano"></span>
          </div>

          <div class="mb-3">
            <strong>Vehículo:</strong> <span id="tipoVehiculo"></span><br>
            <strong>Marca:</strong> <span id="marcaVehiculo"></span><br>
            <strong>Patente:</strong> <span id="patenteVehiculo"></span><br>
            <strong>VIN:</strong> <span id="vinVehiculo"></span>
          </div>

          <div class="mb-3">
            <strong>Declaración jurada:</strong> <span id="declaracion"></span><br>
            <strong>Observaciones:</strong> <span id="observacionesCiudadano"></span>
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Estado del trámite</label>
            <select class="form-select" id="estadoTramite">
              <option value="pendiente">Pendiente</option>
              <option value="aceptado">Aceptado</option>
              <option value="cancelado">Rechazado</option>
            </select>
          </div>

          <div class="d-flex gap-3">
            <button class="btn btn-success" id="btnGuardar">Guardar estado</button>
            <button class="btn btn-outline-secondary" id="btnLimpiar">Limpiar</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<script>
  const dataMock = {
    "ABCD12": {
      nombre: "Juan Pérez Soto",
      tipoPersona: "Propietario",
      documento: "C.I. 12.345.678-9",
      tipoVehiculo: "Camioneta",
      marca: "Toyota",
      patente: "ABCD12",
      vin: "123456789ABCDEF",
      declaracion: "Aceptada",
      observaciones: "Sin novedades"
    },
    "XYZ123": {
      nombre: "María Torres",
      tipoPersona: "Autorizado",
      documento: "Pasaporte X1234567",
      tipoVehiculo: "Auto",
      marca: "Hyundai",
      patente: "XYZ123",
      vin: "ZXC987654321",
      declaracion: "Aceptada",
      observaciones: "Presentó poder notarial"
    }
  };

  const formBusqueda = document.getElementById('busquedaForm');
  const resultado = document.getElementById('resultadoFiscalizacion');

  formBusqueda.addEventListener('submit', function(e) {
    e.preventDefault();
    const patente = document.getElementById('inputPatente').value.trim().toUpperCase();
    const datos = dataMock[patente];

    if (datos) {
      document.getElementById('nombreCiudadano').textContent = datos.nombre;
      document.getElementById('tipoPersona').textContent = datos.tipoPersona;
      document.getElementById('documentoCiudadano').textContent = datos.documento;
      document.getElementById('tipoVehiculo').textContent = datos.tipoVehiculo;
      document.getElementById('marcaVehiculo').textContent = datos.marca;
      document.getElementById('patenteVehiculo').textContent = datos.patente;
      document.getElementById('vinVehiculo').textContent = datos.vin;
      document.getElementById('declaracion').textContent = datos.declaracion;
      document.getElementById('observacionesCiudadano').textContent = datos.observaciones;
      resultado.classList.remove('d-none');
    } else {
      alert("No se encontraron datos para esa patente.");
      resultado.classList.add('d-none');
    }
  });

  document.getElementById('btnGuardar').addEventListener('click', function() {
    const estado = document.getElementById('estadoTramite').value;
    alert("Estado del trámite guardado como: " + estado.toUpperCase());
  });

  document.getElementById('btnLimpiar').addEventListener('click', function() {
    resultado.classList.add('d-none');
    formBusqueda.reset();
  });
</script>

</body>
</html>
